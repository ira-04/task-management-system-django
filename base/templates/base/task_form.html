{% extends 'base/main.html' %}
{% block content %}
<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <h2>Create Task</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" class="form-control" id="id_title" name="title" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea class="form-control" id="id_description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_deadline">Deadline:</label>
            <input type="date" class="form-control" id="id_deadline" name="deadline" required>
        </div>
        <div class="form-group">
            <label for="id_priority">Priority:</label>
            <select class="form-control" id="id_priority" name="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_complete">Complete:</label>
            <input type="checkbox" class="form-check-input" id="id_complete" name="complete">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
